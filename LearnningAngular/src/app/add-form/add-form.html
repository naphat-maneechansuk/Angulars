<div>
  <p>เเบบฟอร์มบันทึกข้อมูลพนักงาน</p>
  <form action="">
    <label>ชื่อ-นามสกุล : </label>
    <input type="text" name="fullname" placeholder="กรุณากรอกชื่อ-นามสกุล" [(ngModel)]="fullname"/>
    <label>เงินเดือน : </label>
    <input type="number" name="salary" step="5000" [(ngModel)]="salary"/>
    <button type="submit">บันทึก</button>
  </form>
  <hr />
  <h1>{{fullname()}} กับ {{salary()}}</h1>
</div>
